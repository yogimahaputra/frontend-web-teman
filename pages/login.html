  <body>
    <div class="custom-container login-container">
        <div class="inside left-container left-login-container">
            <div class="inner-left">
                <h1>Login Technology Manuscript</h1>
                <p>Presented by <img src="../assets/img/fasco.png" alt="" width="20"> Fasco Unsri</p>
                <form class="form-login" method="POST">
                    <div class="form-group input-email">
                      <input required name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <input required name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-login">Login</button>
                    <p>Belum memiliki akun ? <a href="./register.html"><b>Daftar disini</b></a></p>
                  </form>
            </div>
        </div>
    </div>
